<ion-toolbar no-border-top>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="puppies">
     Classement
    </ion-segment-button>
    <ion-segment-button value="kittens">
      Calendrier
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>


<ion-content>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'">
      <ion-list-header>
        <p class="header-label">Position</p>
        <p></p>
        <p class="header-label">Equipe</p>
        <p class="header-label">Pts</p>
        <p class="header-label">+/-</p>
      </ion-list-header>

      <ion-item>
        <p>1</p>
        <img src="assets/img/avatar-finn.png">
        <p>Paris Serpents</p>
        <p>52</p>
        <p>37</p>
      </ion-item>

      <ion-item class="bg-grey">
        <p>2</p>
        <img src="assets/img/avatar-finn.png">
        <p>Toulouse Terror</p>
        <p>47</p>
        <p>26</p>
      </ion-item>

      <ion-item>
        <p>3</p>
        <img src="assets/img/avatar-finn.png">
        <p>StarTaz Ninjas</p>
        <p>45</p>
        <p>21</p>
      </ion-item>

      <ion-item class="bg-grey">
        <p>4</p>
        <img src="assets/img/avatar-finn.png">
        <p>Gallardon Titans</p>
        <p>39</p>
        <p>13</p>
      </ion-item>

      <ion-item>
        <p>5</p>
        <img src="assets/img/avatar-finn.png">
        <p>Granville Electric</p>
        <p>38</p>
        <p>10</p>
      </ion-item>

      <ion-item class="bg-grey"></ion-item>
      <ion-item></ion-item>
      <ion-item class="bg-grey"></ion-item>
      <ion-item></ion-item>
      <ion-item class="bg-grey"></ion-item>
      <ion-item></ion-item>
      <ion-item class="bg-grey"></ion-item>
      <ion-item></ion-item>
      <ion-item class="bg-grey"></ion-item>
      <ion-item></ion-item>



    </ion-list>

    <ion-list *ngSwitchCase="'kittens'">
      <ion-calendar [(ngModel)]="date"
                    (onChange)="onChange($event)"
                    [type]="type"
                    [format]="'YYYY-MM-DD'">
      </ion-calendar>
    </ion-list>

  </div>
</ion-content>
